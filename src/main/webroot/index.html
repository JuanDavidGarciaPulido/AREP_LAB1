<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Form with GET</h1>
<form action="/hello">
    <label for="fruit">¿Qué fruta desea ver?</label><br>
    <input type="text" id="fruit" name="fruit" value="manzanas.png"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>

<h1>Form with POST</h1>
<form action="/hellopost">
    <label for="newFruit">Nueva fruta para añadir:</label><br>
    <input type="text" id="newFruit" name="newFruit" value=""><br><br>
    <input type="button" value="Submit" onclick="loadPostMsg(newFruit)">
</form>

<div id="postrespmsg"></div>

<script src="app.js"></script>
</body>
</html>
